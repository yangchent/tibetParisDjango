<h1>All Boutique</h1>

{% for Boutique in object_list %}
    <ul>
        <li>Nom: {{ Boutique.name }}</li>
        <li>Address: {{ Boutique.address }}</li>
        <li>Cité: {{ Boutique.city }}</li>
        <li>Code Postale: {{ Boutique.Zip_code }}</li>
        <li>Teléphone: {{ Boutique.phone }}</li>
    </ul>
{% endfor %}
